<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App ðŸš€</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container with smooth hover */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 255, 128, 0.15);
            border: 1px solid rgba(0, 255, 128, 0.25);
            text-align: center;
            animation: fadeIn 0.9s ease-out;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 28px rgba(0, 255, 128, 0.25);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00e676, #1de9b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* Messages box with hidden scrollbar */
        .messages {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 255, 128, 0.08);
            border-radius: 12px;
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE 10+ */
        }

        .messages::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }

        .messages p {
            padding: 10px;
            background: rgba(0, 255, 128, 0.12);
            border-left: 3px solid #00e676;
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 0.95rem;
            text-align: left;
            animation: slideUp 0.4s ease;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px; /* space between input & button */
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 255, 128, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #00e676;
            box-shadow: 0 0 14px rgba(0, 255, 128, 0.6);
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00e676, #1de9b6);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            box-shadow: 0 0 22px rgba(0, 255, 128, 0.7);
            transform: translateY(-2px) scale(1.02);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            input[type="text"],
            input[type="submit"] {
                font-size: 14px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Flask + MySQL [ 2 Tier App ]</h1>

        <div class="messages">
            {% for message in messages %}
                <p>{{ message[0] }}</p>
            {% endfor %}
        </div>

        <form id="messageForm">
            <input type="text" name="new_message" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#messageForm").on("submit", function (event) {
                event.preventDefault();

                let messageInput = $("input[name='new_message']");
                let message = messageInput.val().trim();

                if (message === "") {
                    alert("Message cannot be empty!");
                    return;
                }

                $.ajax({
                    url: "/submit",
                    type: "POST",
                    data: { new_message: message },
                    success: function (response) {
                        if (response && response.message) {
                            $(".messages").append("<p>" + response.message + "</p>");
                            messageInput.val("");
                            $(".messages").scrollTop($(".messages")[0].scrollHeight);
                        } else {
                            console.error("Unexpected response format:", response);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("AJAX Error:", status, error);
                    }
                });
            });
        });
    </script>
</body>

</html>
